// Settings to run an experiment

rh_scale=1                      // The relative humidity temporal length scale. Deprecated 
temp_scale=1                    // The temperature temporal length scale
grid_scale=400                  // The spatial length scale
sql_username=                   // Username for SQL database
sql_password=                   // Password for SQL database
sql_port=3306                   // Port of SQL database
sql_verbose=0                   // Print out SQL commands
connection_port=3310            // The port used to connect to the remote database
tunneling=1                     // Tunnel to a remote database. Deprecated
tunnel_address=foo@bar.com      // The address of the SQL database to tunnel to. Deprecated
time_period_id=1                // The time period code for the time period in the database (generally 1 is LGM and 2 is MH)
experiment_name=                // A name to give to the experiment when saving
grid_degrade=1                  // Only use every grid_degrade grid cell to make the background, useful for testing
number_of_threads=3             // How many threads to use if not using open_blas_threading. Deprecated
open_blas_threading=0           // Leave the multithreading to openBLAS, this is incompatible with using our own multithreading. Deprecated
use_CO2=1                       // Correct for changes in CO2
exclude_PSM_obs=0               // Exclude observations made using model inversion


